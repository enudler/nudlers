# Production docker-compose for NAS deployment
#
# Usage:
#   1. Copy .env_example to .env and fill in your values
#   2. Run: docker-compose -f docker-compose.prod.yaml up -d
#
# To update to latest version:
#   docker-compose -f docker-compose.prod.yaml pull
#   docker-compose -f docker-compose.prod.yaml up -d
#
# Note: Database schema is automatically created/migrated by the app on startup.
#       No manual database initialization required!

services:
  nudlers-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${NUDLERS_DB_NAME:-nudlers}
      POSTGRES_USER: ${NUDLERS_DB_USER:-myuser}
      POSTGRES_PASSWORD: ${NUDLERS_DB_PASSWORD:?NUDLERS_DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    command: postgres -c ssl=off
    networks:
      - nudlers-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${NUDLERS_DB_USER:-myuser} -d ${NUDLERS_DB_NAME:-nudlers}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  nudlers-app:
    image: ghcr.io/enudler/nudlers:latest
    restart: unless-stopped
    # Note: No 'user:' needed - container starts as root to fix volume permissions,
    # then automatically drops to non-root 'pptruser' via gosu
    environment:
      - NUDLERS_DB_USER=${NUDLERS_DB_USER:-myuser}
      - NUDLERS_DB_HOST=nudlers-db
      - NUDLERS_DB_NAME=${NUDLERS_DB_NAME:-nudlers}
      - NUDLERS_DB_PASSWORD=${NUDLERS_DB_PASSWORD:?NUDLERS_DB_PASSWORD is required}
      - NUDLERS_DB_PORT=5432
      - NUDLERS_ENCRYPTION_KEY=${NUDLERS_ENCRYPTION_KEY:?NUDLERS_ENCRYPTION_KEY is required}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOW_RESOURCES_MODE=true
      # Uncomment for very constrained NAS (Raspberry Pi, low-end Synology, etc.):
      # - ULTRA_LOW_RESOURCES_MODE=true
    ports:
      - "3000:3000"
    depends_on:
      nudlers-db:
        condition: service_healthy
    networks:
      - nudlers-network
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    # Reduced shared memory - with --single-process and aggressive flags, 256mb is sufficient
    shm_size: '256mb'
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Resource limits for NAS - optimized for typical NAS devices
    # For very constrained NAS (< 2GB total RAM), reduce limits further:
    #   memory: 768M (with ULTRA_LOW_RESOURCES_MODE=true)
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 384M
    volumes:
      - whatsapp-data:/app/.wwebjs_auth

volumes:
  db-data:
  whatsapp-data:


networks:
  nudlers-network:
    driver: bridge
