<svg width="200" height="126" viewBox="0 0 200 126" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Credit Card -->
  <g transform="translate(20, 15) rotate(-5 80 48)" filter="url(#shadow)">
    <!-- Card body -->
    <rect x="0" y="0" width="160" height="96" rx="12" fill="url(#cardGradient)"/>
    
    <!-- Magnetic stripe -->
    <rect x="0" y="18" width="160" height="16" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Chip -->
    <g transform="translate(16, 45)">
      <rect width="24" height="20" rx="3" fill="rgba(255,255,255,0.3)"/>
      <rect x="2" y="2" width="20" height="16" rx="2" fill="rgba(255,255,255,0.15)"/>
      <line x1="6" y1="2" x2="6" y2="18" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="10" y1="2" x2="10" y2="18" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="14" y1="2" x2="14" y2="18" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
      <line x1="18" y1="2" x2="18" y2="18" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    </g>
    
    <!-- Card details (simplified) -->
    <rect x="16" y="72" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    <rect x="60" y="72" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    <rect x="104" y="72" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    
    <rect x="16" y="82" width="60" height="2.5" rx="1.25" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>
